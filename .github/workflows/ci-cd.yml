name: CI/CD

on:
  push:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests in built image + postgres
        run: |
          docker compose -f docker-compose.ci.yml up --build --abort-on-container-exit --exit-code-from app

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.ci.yml down -v

  deploy:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy with podman-compose
        env:
          DEPLOY_DIR: ${{ secrets.DEPLOY_DIR }}
          APP_PORT: ${{ secrets.APP_PORT }}
        run: |
          set -e
          mkdir -p "$DEPLOY_DIR"
          cd "$DEPLOY_DIR"

          # обновляем код в папке деплоя
          if [ ! -d .git ]; then
            git clone "${{ secrets.REPO_URL }}" .
          else
            git pull
          fi

          export APP_PORT="$APP_PORT"
          podman-compose -f docker-compose.prod.yml up -d --build
          podman image prune -f
