name: CI/CD

on:
  push:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests in built image + postgres
        run: |
          docker compose -f docker-compose.ci.yml up --build --abort-on-container-exit --exit-code-from app

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.ci.yml down -v

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Check SSH port reachable
        run: |
           timeout 5 bash -c "</dev/tcp/${{ secrets.SSH_HOST }}/${{ secrets.SSH_PORT }}" && echo "SSH port OK" || echo "SSH port FAIL"
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            mkdir -p "${{ secrets.DEPLOY_DIR }}"
            cd "${{ secrets.DEPLOY_DIR }}"

            if [ ! -d .git ]; then
              git clone "${{ secrets.REPO_URL }}" .
            else
              git pull
            fi

            export APP_PORT="${{ secrets.APP_PORT }}"
            docker compose -f docker-compose.prod.yml up -d --build
            docker image prune -f
