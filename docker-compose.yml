services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: kubsu
      POSTGRES_PASSWORD: kubsu
      POSTGRES_DB: kubsu

  app:
    build:
      context: .
      target: runtime
    environment:
      DATABASE_URL: postgresql+psycopg://kubsu:kubsu@db:5432/kubsu
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      - db
